<div class="layout" *ngIf="task">
  <!-- Left Panel -->
  <div class="left-pane">
    <div class="editor-card">
      <div class="file-header">
        file.py
        <button id="runBtn" class="run-btn">â–¶ Run</button>
      </div>
      <div class="editor-wrapper">
        <div class="line-numbers" id="lineNumbers">1</div>
        <div class="code-area" id="codeArea">
          <span id="codeText" contenteditable="true" spellcheck="false"></span>
          <span id="ghost" class="ghost"></span>
        </div>
      </div>
    </div>

    <div class="compiler-card">
      <h4>ðŸ›  Compiler Output</h4>
      <div class="output">âœ¨ Compilation successful.</div>
    </div>
  </div>

  <!-- Right Panel -->
  <div class="right-pane glass">
    <h2>ðŸ“„ Problem: {{ task.title }}</h2>
    <p>{{ task.description }}</p>

    <pre *ngIf="task.expected_input">
Input:
{{ task.expected_input }}
    </pre>

    <pre *ngIf="task.expected_output">
Output:
{{ task.expected_output }}
    </pre>

    <p *ngIf="task.constraints"><strong>Constraints:</strong></p>
    <ul *ngIf="task.constraints">
      <li *ngFor="let c of task.constraints">{{ c }}</li>
    </ul>
  </div>
</div>
