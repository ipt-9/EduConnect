<div class="content-wrapper">
  <app-sidebar></app-sidebar>

  <main class="task-dashboard">
    <div class="task-container">
      <h2>Aufgabenübersicht</h2>

      <div class="task-card" *ngFor="let task of tasks" [class.completed]="task.completed" (click)="toggleDescription(task)">
        <div class="task-header">
          <div class="title-status">
            <h3>{{ task.title }}</h3>
            <span class="status">
              <i class="fas" [ngClass]="task.completed ? 'fa-check-circle' : 'fa-hourglass-half'"></i>
              <ng-container *ngIf="task.completed; else inProgress">Abgeschlossen</ng-container>
              <ng-template #inProgress>In Bearbeitung</ng-template>
            </span>
          </div>
          <i class="fas fa-chevron-down toggle-icon" [class.rotate]="task.expanded"></i>
        </div>

        <div class="description-preview" [class.expanded]="task.expanded">
          {{ task.description }}

          <button
            class="open-task-btn"
            *ngIf="task.expanded"
            (click)="openTask(task); $event.stopPropagation()"
          >
            Im Editor öffnen
          </button>
        </div>
      </div>
    </div>
  </main>
</div>
