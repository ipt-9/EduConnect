<div class="sidebar" [class.expanded]="isExpanded">
  <div *ngIf="showComingSoon" class="coming-soon-popup">
    ðŸš§ Coming Soon
  </div>
  <!-- Top: Profile & Toggle Button -->
  <div class="top-section">
    <button class="toggle-btn" (click)="toggleSidebar()">
      <mat-icon>{{ isExpanded ? 'chevron_left' : 'chevron_right' }}</mat-icon>
    </button>
  </div>

  <div class="sidebar-content">
    <hr class="divider" />

    <!-- MAIN Section -->
    <div class="nav-section main-section">
      <div class="section-title main-title">MAIN</div>
      <nav class="nav">
        <!-- Dashboard (was Home) -->
        <button class="nav-btn has-tooltip"
                [ngClass]="{ 'centered': !isExpanded, 'left': isExpanded }"
                (click)="navigateTo('dashboard')">
          <mat-icon>home</mat-icon>
          <span *ngIf="isExpanded">Home</span>
          <div class="side-tooltip" *ngIf="!isExpanded">Home</div>
        </button>

        <!-- Users (groupmanager) -->
        <button class="nav-btn has-tooltip"
                [ngClass]="{ 'centered': !isExpanded, 'left': isExpanded }"
                (click)="navigateTo('groupmanager')">
          <mat-icon>person</mat-icon>
          <span *ngIf="isExpanded">Groups</span>
          <div class="side-tooltip" *ngIf="!isExpanded">Users</div>
        </button>

        <!-- Calendar -->
        <button class="nav-btn has-tooltip" [ngClass]="{ 'centered': !isExpanded, 'left': isExpanded }"
                (click)="showComingSoonPopup()">
          <mat-icon>calendar_today</mat-icon>
          <span *ngIf="isExpanded">Calendar</span>
          <div class="side-tooltip" *ngIf="!isExpanded">Calendar</div>
        </button>

        <!-- EduBot AI -->
        <button class="nav-btn has-tooltip" [ngClass]="{ 'centered': !isExpanded, 'left': isExpanded }"
                (click)="showComingSoonPopup()">
          <mat-icon>description</mat-icon>
          <span *ngIf="isExpanded">EduBot AI</span>
          <div class="side-tooltip" *ngIf="!isExpanded">EduBot AI</div>
        </button>
      </nav>
    </div>

    <hr class="divider" />

    <!-- SETTINGS Section -->
    <div class="nav-section">
      <div class="section-title settings-title">SETTINGS</div>
      <nav class="nav">
        <button class="nav-btn has-tooltip" [ngClass]="{ 'centered': !isExpanded, 'left': isExpanded }"
                (click)="showComingSoonPopup()">
          <mat-icon>settings</mat-icon>
          <span *ngIf="isExpanded">Settings</span>
          <div class="side-tooltip" *ngIf="!isExpanded">Settings</div>
        </button>
      </nav>
    </div>

    <!-- Bottom Buttons: Help & Logout -->
    <nav class="nav bottom-nav">
      <button class="nav-btn has-tooltip" [ngClass]="{ 'centered': !isExpanded, 'left': isExpanded }">
        <mat-icon>help</mat-icon>
        <span *ngIf="isExpanded">Help</span>
        <div class="side-tooltip" *ngIf="!isExpanded">Help</div>
      </button>

      <button class="nav-btn logout has-tooltip"
              [ngClass]="{ 'centered': !isExpanded, 'left': isExpanded }"
              (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span *ngIf="isExpanded">Logout</span>
        <div class="side-tooltip" *ngIf="!isExpanded">Logout</div>
      </button>
    </nav>
  </div>
</div>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
